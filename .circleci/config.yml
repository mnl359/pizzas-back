version: 2.1
orbs:
  node: circleci/node@2.0.3
  aws-cli: circleci/aws-cli@1.0.0

terraform: &terraform
  working_directory: ~/pizza-aplication/terraform
  docker:
    - image: hashicorp/terraform:0.12.24
  environment:
    TF_IN_AUTOMATION: true
    TF_VAR_AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
    TF_VAR_AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
    TF_VAR_AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
    TF_MYSQL_DB_HOST: $MYSQL_DB_HOST
    TF_MYSQL_DB_PORT: $MYSQL_DB_PORT
    TF_MYSQL_DB_DATABASE: $MYSQL_DB_DATABASE
    TF_MYSQL_DB_USER: $MYSQL_DB_USER
    TF_MYSQL_DB_PASSWORD: $MYSQL_DB_PASSWORD

maven: &maven
  docker:
    - image: maven:3.6.3-jdk-11
    - image: circleci/mysql:8.0.4
      environment:
        MYSQL_DATABASE: pizzasdb
        MYSQL_USER: $MYSQL_DB_USER
        MYSQL_PASSWORD: $MYSQL_DB_PASSWORD
        MYSQL_DB_HOST: localhost
        MYSQL_DB_PORT: 3306

jobs:
  build:
    <<: *maven
    steps:
      - checkout
      - run:
          name: Waiting for MySQL container to be ready
          command: |
            echo Waiting for MySQL
            sleep 2m
      - run:
          name: Compile
          command: mvn compile
      - run:
          name: Package
          command: mvn package
      - persist_to_workspace:
          root: ~/pizza-aplication
          paths: .
  init:
    <<: *terraform
    steps:
      - run:
          name: init
          command: terraform init
      - persist_to_workspace:
          root: ~/pizza-aplication
          paths: .

  plan:
    <<: *terraform
    steps:
      - attach_workspace:
          at: ~/pizza-aplication
      - run:
          name: plan
          command: terraform plan
      - store_artifacts:
          path: ~/pizza-aplication/terraform/tfplan
          destination: tfplan
      - persist_to_workspace:
          root: ~/pizza-aplication
          paths: .

  apply:
    <<: *terraform
    steps:
      - attach_workspace:
          at: ~/pizza-aplication
      - run:
          name: apply
          command: terraform apply -auto-approve
      - run:
          name: show
          command: terraform show -no-color > tfresult
      - persist_to_workspace:
          root: ~/pizza-aplication
          paths: .

  deploy:
    executor: aws-cli/default
    steps:
      - attach_workspace:
          at: ~/pizza-aplication
      - aws-cli/install
      - aws-cli/setup:
            profile-name: personal
      - run:
          name: Deploy to aws
          command: aws s3 sync . s3://mybucket

  destroy:
    <<: *terraform
    steps:
      - attach_workspace:
          at: ~/pizza-aplication
      - run:
          name: destroy app
          command: terraform destroy -auto-approve

